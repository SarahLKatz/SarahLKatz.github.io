<!DOCTYPE html>
<html>
<head>

  <title>Running Clothing Matches</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="header page-header col-xs-12 col-md-12">
      <h1 class="text-center">Running Clothing Matches</h1>
    </div>

    <div class="tops col-xs-6 col-md-4">
      <h3>Tops</h3>
      <ul>
        <li class="col-xs-6 col-md-3"><img src="img/tops/short-narrows.jpg" title="narrows half marathon shirt" alt="white shirt with narrows half marathon" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/tops/short-tabc.jpg" title="tabc storm shirt" alt="yellow tabc storm shirt" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/tops/short-mermaid.jpg" title="raw threads mermaid shirt" alt="blue shirt with mermaid" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/tops/short-purple.jpg" title="purple shirt" alt="purple short sleeve shirt" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/tops/short-black.jpg" title="black shirt" alt="black shirt" /></li>
        <!-- <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li> -->
      </ul>
    </div>

    <div class="bottoms col-xs-6 col-md-4 col-md-push-4">
      <h3>Bottoms</h3>
      <ul>
        <!-- <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li>
        <li class="col-xs-6 col-md-3"></li> -->
        <li class="col-xs-6 col-md-3"><img src="img/bottoms/tights-blue.jpg" title="blue tights with pattern" alt="blue tights with patterns" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/bottoms/tights-gray.jpg" title="gray tights" alt="light-medium gray tights" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/bottoms/tights-pinkflower.jpg" title="black and pink tights with flowers" alt="black and pink tights with flowers" /></li>
        <li class="col-xs-6 col-md-3"><img src="img/bottoms/tights-blackfleece.jpg" title="black fleece tights" alt="black fleece-lined tights" /></li>
      </ul>
    </div>

    <div class="current col-md-4 col-md-pull-4 col-xs-12">
      <h3>Current Selection</h3>
      <ul>
        <li class="col-xs-12 col-md-10 col-md-offset-1"></li>
        <li class="col-xs-12 col-md-10 col-md-offset-1"></li>
      <ul>
      <div class="buttons">
        <button class="col-xs-6 col-xs-offset-3">Do I Match?</button>
        <button class="col-xs-6 col-xs-offset-3">Show All Matches</button>
        <button class="col-xs-6 col-xs-offset-3">Clear Items</button>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
