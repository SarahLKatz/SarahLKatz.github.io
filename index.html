<!DOCTYPE html>
<html>
  <head>
    <title>WDW Timeline: 1971 - 2018</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="col-md-4 col-xs-4 col-xs-offset-1 col-md-offset-0">
            <h1>Walt Disney World Timeline</h1>
          </div>
          <div class="col-md-2 col-xs-4 col-xs-offset-1 col-md-offset-0">
            <h1>1971 - 2018</h1>
          </div>

          <nav>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="mkButton" class="mk">Magic Kingdom</button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="epButton" class="ep">Epcot</button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="dhsButton" class="dhs">
                Disney's Hollywood Studios
              </button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="dakButton" class="dak">
                Disney's Animal Kingdom
              </button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="resortButton" class="resort">Resorts & More</button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-2">
              <button id="rDButton" class="rD">runDisney Events</button>
            </div>
          </nav>

          <div
            class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 instructions"
          >
            <span>
              Click on the buttons above to filter by category and toggle
              categories.
            </span>
            <span>
              Click on any event for more information.
            </span>
          </div>
        </div>

        <ul class="timeline">
        </ul>

        <footer class="navbar navbar-default navbar-fixed-bottom">
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <h3><a id="reset">Reset Timeline</a></h3>
            </div>
            <div class="col-xs-12 col-md-6">
              <h3><a id="top">Return to Top</a></h3>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="timeline/1970.js"></script>
    <script src="timeline/1980.js"></script>
    <script src="timeline/1990.js"></script>
    <script src="timeline/2000.js"></script>
    <script src="timeline/2010.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
